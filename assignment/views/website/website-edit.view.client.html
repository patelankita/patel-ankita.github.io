<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class=" pull-left">
                        <div>
                            <a href="#/user/{{model.uid}}/website" class="navbar-link navbar-text pull-left margin-r">
                                <span class="glyphicon glyphicon-chevron-left"/>
                            </a>
                            <p class="navbar-text pull-right hidden-xs hidden-sm" >
                                Websites
                            </p>
                            <p class="navbar-text pull-right visible-xs visible-sm" >
                                Edit Website
                            </p>
                        </div>
                    </div>
                </div>
                <div class="hidden-xs hidden-sm col-md-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="#/user/{{model.uid}}/website/new" class="navbar-link">
                            <span class="glyphicon glyphicon-plus"/>
                        </a>
                    </p>
                </div>

                <div class=" col-md-5 col-lg-5 hidden-sm hidden-xs">
                    <p class="navbar-text pull-left">
                        Edit Website
                    </p>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2 pull-right">
                    <p class="navbar-text pull-right">
                        <a href ng-click="model.updateWebsite(model.website._id,model.website) ; submitted=true" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="container-fluid">
            <div class="hidden-xs hidden-sm col-md-5 col-lg-5 right-line">
                <div class="right-down">
                    <ul class="list-group">
                        <li ng-repeat="website in model.websites" class="list-group-item">

                            <a href="#/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>

                            <a href="#/user/{{model.uid}}/website/{{website._id}}" class="pull-right">
                                <span class="glyphicon glyphicon-cog"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-11 col-sm-12 col-md-7 col-lg-7">

                    <form name="myForm">
                        <div class="form-group">
                            <label for="wname">Website Name</label>
                            <input ng-model="model.website.name" required
                                   ng-class="{ 'error-when' : submitted && myForm.model.website.name.$error.required }"
                                   type="text"
                                   class="form-control"
                                   id="wname" value="Blogger">
                        </div>
                        <span ng-show="submitted && myForm.name.$error.required" class="err">
                             *Required Field
                         </span>

                        <div class="form-group">

                            <label for="description">Website Description</label>
                            <textarea id="description" ng-model="model.website.description" class="form-control" rows="6">Welcome to your blogging app.</textarea>
                        </div>

                        <a class="btn btn-danger  btn-block" href ng-click="model.deleteWebsite(model.website._id)">Delete</a>
                    </form>
                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="#/user/{{model.uid}}" class="navbar-link">
                            <span class="glyphicon glyphicon-user"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
