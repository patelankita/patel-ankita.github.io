<div>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-xs-10">
                    <div class=" pull-left">
                        <div>
                            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link navbar-text pull-left margin-r">
                                <span class="glyphicon glyphicon-chevron-left"/>
                            </a>
                            <p class="navbar-text pull-right">
                                New Page
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-xs-2">
                    <p class="navbar-text pull-right">
                        <a href ng-click="model.createNewPage(model.uid,model.wid,model.page) ; submitted=true" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form name="myForm">
            <div class="form-group">
                <label for="pname" class="no-margin-bottom">Name</label>
                <input  required
                        ng-class="{ 'error-when' : submitted && myForm.model.page.name.$error.required }"
                        ng-model="model.page.name" type="text" class="form-control" id="pname" placeholder="Page Name">
            </div>
            <span ng-show="submitted && myForm.model.page.name.$error.required" class="err">
                *Required Field
            </span>
            <div class="form-group">
                <label for="title" class="no-margin-bottom">Title</label>
                <input ng-model="model.page.title" type="text" class="form-control" id="title" placeholder="Page Title">
            </div>
        </form>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="#/user/{{model.uid}}" class="navbar-link">
                            <span class="glyphicon glyphicon-user"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

</div>
