<div class ="container">

    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <div class="form-group" ng-form name="myForm">
        <h1>Login</h1>
        <input name="username"
               ng-model="username" required
               ng-class="{ 'error-when' : submitted && myForm.username.$error.required }"
               class="form-control"
               placeholder="username"
               type="text"
               autocorrect="off"
               autocapitalize=off"/>
        <span   ng-show="submitted && myForm.username.$error.required"
                class="err">
            *Required Field
        </span>
        <input name="password"
               ng-model="password" required
               ng-class="{ 'error-when' : submitted && myForm.password.$error.required } "
               class="form-control"
               placeholder="password"
               type="password"/>
        <span   ng-show="submitted && myForm.password.$error.required"
                class="err">
            *Required Field
        </span>

        <a ng-click="model.login(username,password); submitted=true"
           type="submit"
           class="btn btn-primary btn-block"
           role="button">Login
        </a>
        <a class="btn btn-success btn-block"
           href="#/register"
           role="button">Register
        </a>
        <a href="/auth/facebook"
           class="btn btn-primary btn-block"
           role="button">
            <span class="fa fa-facebook-official">

            </span>Facebook
        </a>
    </div>
</div>
