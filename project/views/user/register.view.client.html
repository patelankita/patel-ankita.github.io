<div class="container-fluid">


    <nav class="navbar navbar-default navbar-fixed-top topnav">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <!--<p class="navbar-brand pull-left">-->
                    <a class="navbar-brand topnav" href="#/"><img src="../../img/logo2.png" class="img-fluid" alt="Responsive image"></a>
                    <!--</p>-->
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 nav-padding">
                    <p class="navbar-brand pull-right">
                        Register
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class ="container ">
        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="form-group" ng-form name="myForm">
            <label for="username">Username</label>
            <input ng-model="username" required name="username" id="username" class="form-control" placeholder="username" type="text"/>
                <span ng-show="submitted && myForm.username.$error.required" class="err">
                    <!--*Required Field-->
                </span>

            <label for="password">Password</label>
            <input ng-model="password" required name="password" id="password" class="form-control" placeholder="password" type="password"/>
                <span ng-show="submitted && myForm.password.$error.required" class="err">
                    <!--*Required Field-->
                </span>

            <label for="vpassword">Verify Password</label>
            <input ng-model="vpassword" required name="vpassword" id="vpassword" class="form-control" placeholder="verify password" type="password"/>
                <span ng-show="submitted && myForm.vpassword.$error.required" class="err">
                    <!--*Required Field-->
                </span>
        </div>

        <a ng-click="model.createUser(username,password,vpassword); submitted=true"
           class="btn btn-primary btn-block"
           role="button">Register</a>
        <a class="btn btn-danger btn-block" href="#/login" role="button">Cancel</a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <a href="#contact"><i class="fa fa-home icon-color icon-size" ></i></a>
                </div>
                <div class="col-sm-1 col-md-1">

                </div>
            </div>
        </div>
    </nav>


</div>
