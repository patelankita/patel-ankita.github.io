<div class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top topnav">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <!--<p class="navbar-brand pull-left">-->
                        <a class="navbar-brand topnav" href="#/"><img src="../../img/logo2.png" class="img-fluid" alt="Responsive image"></a>
                    <!--</p>-->
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 nav-padding">
                    <p class="navbar-brand pull-right nav-text">
                        Login
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class ="container ">
        <div ng-if="model.error"
             class="alert alert-danger"
             role="alert">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <span   ng-show="submitted && myForm.username.$error.required"class="err">
                </span>
                <input name="username" id="username"
                       ng-model="username" required
                       ng-class="{ 'error-when' : submitted && myForm.username.$error.required }"
                       class="form-control"
                       placeholder="username"
                       type="text"
                       autocorrect="off"
                       autocapitalize=off"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <span   ng-show="submitted && myForm.password.$error.required" class="err">
                    <!--*Required Field-->
                </span>
                <input name="password" id="password"
                       ng-model="password" required
                       ng-class="{ 'error-when' : submitted && myForm.password.$error.required }"
                       class="form-control"
                       placeholder="password"
                       type="password"/>
             </div>
        </form>

                <a ng-click="model.login(username,password); submitted=true"
                   class="btn btn-primary btn-block"
                   role="button">Login
                </a>
                <a class="btn btn-success btn-block"
                   href="#/register"
                   role="button">Register
                </a>
                <a href="/auth/project/google"
                   class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus">
                    </span>  Sign in with Google
                </a>
    </div>

    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row navbar-text navbar-right">
                    <div class="col-lg-12 ">
                        <a href="#/"><i class="fa fa-home icon-color icon-size" ></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</div>
